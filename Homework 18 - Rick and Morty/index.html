<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rick And Morty Homework</title>
  </head>
  <body>
    <div id="logo_container">
      <h1 id="gradient-text">Rick And Morty</h1>
      <h3 id="button">Choose your next episode</h3>
    </div>
    <div id="table_btn_container">
      <div id="prevBtn" title="Previous Page">
        <i class="fa-solid fa-circle-left"></i>
      </div>
      <div id="table_container">
        <table id="table">
          <thead>
            <tr id="thead"></tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div id="nextBtn" title="Next Page">
        <i class="fa-solid fa-circle-right"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
